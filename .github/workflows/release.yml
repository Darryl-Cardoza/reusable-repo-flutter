name: Incremental Release

on:
  workflow_call:
    secrets:
      PAT_TOKEN:
        required: true
    outputs:
      version:
        description: "The new release version tag"
        value: ${{ jobs.release.outputs.version }}

jobs:
  release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.tag }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Git User
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Get Latest Tag and Bump Version
        id: version
        run: |
          latest_tag=$(git tag --sort=-v:refname | grep '^v' | head -n 1)
          echo "Latest tag: $latest_tag"

          if [ -z "$latest_tag" ]; then
            new_tag="v1.0.0"
          else
            version=${latest_tag#v}
            IFS='.' read -r major minor patch <<< "$version"
            patch=$((patch + 1))
            new_tag="v$major.$minor.$patch"
          fi

          echo "New tag: $new_tag"
          echo "tag=$new_tag" >> "$GITHUB_OUTPUT"

      - name: Set Up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --split-per-abi

      - name: Tag New Release
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
         echo "Unset default GitHub Actions credentials..."
         git config --global --unset credential.helper || true

         echo "Inject PAT credentials manually..."
         echo "machine github.com login x-access-token password ${PAT_TOKEN}" > ~/.netrc
    
         echo "Set authenticated remote..."
         git remote set-url origin https://github.com/${{ github.repository }}.git
         git remote -v
    
         echo "Tag and push..."
         git tag ${{ steps.version.outputs.tag }}
         git push origin ${{ steps.version.outputs.tag }}


      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: "Flutter Release ${{ steps.version.outputs.tag }}"
          files: |
            build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            build/app/outputs/flutter-apk/app-x86_64-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
